<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="contact">
                    <h2>Contact</h2>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="namebox">Name</label>
                            <input type="text" class="form-control" id="namebox" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="emailbox">Email Address</label>
                            <input type="email" class="form-control" id="emailbox" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="messagebox">Message</label>
                            <textarea class="form-control" id="messagebox" rows="5" placeholder="Your Message Here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sidebar">
                    <h3>Connect with Me</h3>
                    <hr>
                    <div class="icons">
                        <a class="fab fa-github" href="https://github.com/tsberry"></a>
                        <a class="fab fa-linkedin" href=""></a>
                        <a class="fab fa-stack-overflow" href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Footer</p>
